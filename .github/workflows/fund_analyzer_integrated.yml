
name: Fund Analyzer Workflow

on:
  schedule:
    - cron: '0 2 * * *'  # 每天北京时间10:00（UTC+8，GitHub Actions用UTC，2:00 UTC = 10:00 JST/CST）
  workflow_dispatch:  # 支持手动触发

jobs:
  run-fund-analyzer:
    runs-on: ubuntu-latest

    steps:
      # 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 设置 Python 环境
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 使用 Python 3.11，兼容 akshare
          cache: 'pip'  # 缓存 pip 依赖

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests beautifulsoup4 lxml akshare

      # 创建输出目录
      - name: Create output directory
        run: mkdir -p data

      # 运行基金分析脚本
      - name: Run fund analyzer
        env:
          # 可选：配置代理以应对反爬（如中国大陆访问限制）
          HTTP_PROXY: ${{ secrets.HTTP_PROXY }}  # 在 GitHub Secrets 配置代理，如 http://proxy_ip:port
          HTTPS_PROXY: ${{ secrets.HTTPS_PROXY }}
        run: |
          python fund_analyzer_integrated.py
        continue-on-error: true  # 即使部分基金下载失败，继续运行

      # 检查输出文件
      - name: List output files
        run: |
          ls -lh data/
          ls -lh *.csv *.md

      # 提交输出文件到仓库
      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv data/*.json *.csv *.md failed_funds.txt
          git commit -m "Update fund analysis results - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true  # 忽略无变更的情况

 
