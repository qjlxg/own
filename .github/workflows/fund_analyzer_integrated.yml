name: Fund Analyzer Workflow

on:
  push:
    paths:
      - 'fund_analyzer_integrated.yml'
      - 'fund_analyzer_integrated.py'
  pull_request:
    paths:
      - 'fund_analyzer_integrated.yml'
      - 'fund_analyzer_integrated.py'
  schedule:
    - cron: '0 2 * * *'  # 北京时间 10:00（UTC 02:00）
  workflow_dispatch:

jobs:
  run-fund-analyzer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create output directory
        run: mkdir -p data

      - name: Run fund analyzer
        run: |
          python fund_analyzer_integrated.py
        continue-on-error: true

      - name: List output files
        run: |
          ls -lh data/
          ls -lh *.csv *.md

      - name: Commit and push results
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/*.csv data/*.json *.csv *.md failed_funds.txt
          git commit -m "Update fund analysis results - $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M:%S')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true
